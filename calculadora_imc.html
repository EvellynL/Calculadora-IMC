<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora_imc.css">
    <title>Calculadora-IMC</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Calculadora IMC</h1>
            </div>

            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input">
                <label>Altura:</label>
                <input type="text" id="altura">
            </div>

            <div class="input">
                <label>Peso:</label>
                <input type="text" id="peso">
            </div>

            <div class="button">
                <button id="calcular">Calcular</button>
            </div>

            <div class="result">
                <h1 id="resultado"></h1>
            </div>
        </div>
    </main>

    <script src="calculadora_imc.js"></script>
    
</body>
</html>
